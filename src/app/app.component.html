<tui-root>
  <div class="wrapper">
    <div class="row">
      <tui-tooltip
        [content]="content"
        [direction]="direction"
        appearance="appearance"
      ></tui-tooltip>
    </div>

    <div class="row">
      <app-sgm-tooltip
        [sgm-title]="content"
        [sgm-direction]="direction"
      ></app-sgm-tooltip>
    </div>

    <div class="row">
      <div class="icon"
           tuiHint
      >
        <tui-hint
          *tuiHint
          class="hint"
        >You can expose the bubble component with
          <code>*tuiHint</code>
          directive to customize it</tui-hint>
      </div>
    </div>
  </div>
</tui-root>
